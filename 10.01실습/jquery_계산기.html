<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<style>
h2{
    width: 200px;
    height: 30px;
    text-align: right;
    border: 1px soild black;
}
button{
    width: 50px;
    height: 50px;
    font-size: 25px;
}
 
 
</style>
<script>
 
    $(document).ready(function(){
        var calc = '';
        var result = '';
        console.log("input")
    
        $('.num').click(function(){
            calc += $(this).html();
            $('.screen').html(calc);
        });
        
        $('#re').click(function(){
            result = eval(calc);
            $('.rescreen').html(result);
        });
        $('#clr').click(function(){
            result = '';
            calc = '';
            $('.screen').html(calc);
            $('.rescreen').html(result);
        });
        
    });
 
</script>
</head>
<body>
    <h2 class="screen"></h2>
    <h2 class="rescreen"></h2>
    <button class="num">7</button><button class="num">8</button>
    <button class="num">9</button><button class="num">/</button><br>
    <button class="num">4</button><button class="num">5</button>
    <button class="num">6</button><button class="num">*</button><br>
    <button class="num">1</button><button class="num">2</button>
    <button class="num">3</button><button class="num">-</button><br>
    <button id="clr">C</button><button class="num">0</button>
    <button id="re">=</button><button class="num">+</button>
</body>
</html>
