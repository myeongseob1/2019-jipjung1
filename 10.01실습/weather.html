<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
    </head>

    <script>

        function loadJSON() {
            fetch('http://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=31ac429f11a35aef93136df7a26778ff')
            .then(function(resp) {
                return resp.json() }) // Convert data to json
            .then(function(json) {
                document.write(JSON.stringify(json.name) + ": " + JSON.stringify(json.weather[0]) + "<BR>");
            })
            fetch('http://api.openweathermap.org/data/2.5/weather?q=Tokyo&appid=31ac429f11a35aef93136df7a26778ff')
            .then(function(resp) {
                return resp.json() }) // Convert data to json
            .then(function(json) {
                document.write(JSON.stringify(json.name) + ": " + JSON.stringify(json.weather[0]) + "<BR>");
            })
        }

        window.onload = function()
        {
            loadJSON();
        }

    </script>

    <body>
        <p span = "todaysWeather"></p>
    </body>
</html>
