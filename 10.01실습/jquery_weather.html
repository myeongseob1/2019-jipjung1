<!DOCTYPE html>
<html>
<head>
<title>Weather</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    function gettingJSON(){
        $.getJSON("http://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=31ac429f11a35aef93136df7a26778ff",function(json){
            document.write(JSON.stringify(json.name) + ": " + JSON.stringify(json.weather[0]) + "<BR>");
        });

        $.getJSON("http://api.openweathermap.org/data/2.5/weather?q=Tokyo&appid=31ac429f11a35aef93136df7a26778ff",function(json){
            document.write(JSON.stringify(json.name) + ": " + JSON.stringify(json.weather[0]) + "<BR>");
        });
    }


    window.onload = function()
    {
        gettingJSON();
    }
</script>
</head>
<body>
</body>
</html>
